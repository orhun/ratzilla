[package]
name = "ratzilla"
version = "0.0.5"
description = "Build terminal-themed web applications with Ratatui and WebAssembly"
authors = ["Orhun ParmaksÄ±z <orhunparmaksiz@gmail.com>"]
license = "MIT OR Apache-2.0"
readme = "README.md"
homepage = "https://github.com/orhun/ratzilla"
repository = "https://github.com/orhun/ratzilla"
keywords = ["tui", "webassembly", "ratatui"]
categories = ["wasm"]
include = ["src/**/*", "Cargo.*", "LICENSE", "README.md", "CHANGELOG.md"]
edition = "2021"

[dependencies]
web-sys = { version = "0.3.77", features = [
    'Document',
    'Element',
    'HtmlElement',
    'Navigator',
    'Node',
    'Window',
    'Screen',
    'console',
    'KeyboardEvent',
    'CanvasRenderingContext2d',
    'HtmlCanvasElement',
    'Location',
] }
ratatui = { git = "https://github.com/jetpham/ratatui.git", branch = "hyperlink", version = "0.29", default-features = false, features = ["all-widgets"] }
console_error_panic_hook = "0.1.7"
thiserror = "2.0.12"
log = "0.4.27"
